<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevInnov' – Présentation</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="topbar">
            <div class="brand">
                <span class="logo">⚑</span>
                <span class="title">DevInnov' – Présentation</span>
            </div>
            <div class="controls">
                <button id="btnPrev" class="btn" aria-label="Diapo précédente">
                    ⟵ Précédent
                </button>
                <div class="counter">
                    <span id="slideCurrent">1</span>/<span id="slideTotal"
                        >9</span
                    >
                </div>
                <button id="btnNext" class="btn" aria-label="Diapo suivante">
                    Suivant ⟶
                </button>
            </div>
        </header>

        <main class="stage">
            <div id="slideWrapper" class="slide-wrapper">
                <iframe
                    id="slideFrame"
                    class="slide-frame"
                    title="Diapositive"
                    src="slide1.html"
                ></iframe>
            </div>
        </main>

        <footer class="bottombar">
            <div class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div class="tips">
                Astuce: utilisez les flèches ← →, Espace ou clic pour naviguer
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
