<!doctype html>

<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>DevInnov Recrutement</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .font-montserrat {
                font-family: "Montserrat", sans-serif;
            }
            .font-roboto {
                font-family: "Roboto", sans-serif;
            }
            .clip-diagonal {
                clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
            }
        </style>
    </head>
    <body>
        <div
            class="w-[1280px] h-[720px] bg-white relative flex overflow-hidden font-roboto"
        >
            <!-- Left Content Section -->
            <div
                class="w-[60%] h-full flex flex-col justify-start pl-24 pr-12 py-16 z-20"
            >
                <!-- Header/Logo -->
                <div
                    class="absolute top-12 left-24 flex items-center space-x-3"
                >
                    <div
                        class="bg-blue-900 text-white p-2 rounded-lg shadow-md"
                    >
                        <i class="fas fa-code-branch text-2xl"></i>
                    </div>
                    <p
                        class="text-2xl font-bold text-slate-800 font-montserrat tracking-tight"
                    >
                        DevInnov'
                    </p>
                </div>
                <!-- Main Title Area -->
                <div class="mt-8">
                    <div
                        class="inline-block px-4 py-1 bg-blue-50 text-blue-800 border border-blue-100 rounded-full text-sm font-semibold mb-6 tracking-wide uppercase"
                    >
                        Cas d'étude Management
                    </div>
                    <h1
                        class="text-6xl font-extrabold text-slate-900 leading-tight font-montserrat mb-4"
                    >
                        Recruter un <br />
                        <span class="text-blue-700"
                            >Développeur <br />Web Fullstack</span
                        >
                    </h1>
                    <div
                        class="w-24 h-2 bg-yellow-400 mt-2 mb-8 rounded-full"
                    ></div>
                    <p
                        class="text-2xl text-slate-600 font-light leading-relaxed"
                    >
                        Présentation du Processus de Recrutement <br />
                        <span class="text-slate-400 text-lg"
                            >Stratégie, Évaluation et Intégration</span
                        >
                    </p>
                </div>
                <!-- Footer Info -->
                <div class="mt-10 flex space-x-12 text-slate-500">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-calendar-day text-blue-500"></i>
                        <p class="font-medium">19 février 2026</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-user-tie text-blue-500"></i>
                        <p class="font-medium">
                            Clément Seux et Mathieu Xavier
                        </p>
                    </div>
                </div>
            </div>
            <!-- Right Visual Section -->
            <div class="absolute top-0 right-0 w-[50%] h-full z-10">
                <!-- Main Blue Shape -->
                <div
                    class="w-full h-full bg-blue-900 clip-diagonal flex flex-col items-center justify-center relative shadow-2xl"
                >
                    <!-- Geometric Accents -->
                    <div
                        class="absolute top-20 right-20 w-32 h-32 border-4 border-blue-700 rounded-full opacity-30"
                    ></div>
                    <div
                        class="absolute bottom-32 left-32 w-24 h-24 bg-blue-800 rounded-lg opacity-40 transform rotate-12"
                    ></div>
                    <div
                        class="absolute top-1/2 right-10 w-16 h-16 bg-yellow-400 rounded-full opacity-10"
                    ></div>
                    <!-- Central Icon/Visual -->
                    <div
                        class="relative z-20 text-center transform translate-x-12"
                    >
                        <div
                            class="bg-white p-8 rounded-2xl shadow-2xl inline-block transform hover:scale-105 transition-transform duration-300"
                        >
                            <i
                                class="fas fa-laptop-code text-7xl text-blue-900"
                            ></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-12 pb-2 text-right">
            <span
                class="text-slate-400 font-montserrat font-bold text-lg opacity-50 leading-none"
                >01</span
            >
        </div>
    </body>
</html>
